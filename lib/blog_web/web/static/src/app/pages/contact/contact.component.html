<h2 class="content-head">Contact</h2>
<div class="content-block">
    <div class="content-image">
        <img alt="Put your sweet lips a little closer to the phone" src="js/assets/contact.png" />
    </div>
    <div class="content-item">
        <h3>But not yet</h3>
        <p>
        </p>
        <div class="row">
            <label for="name">Your name:</label>
            <input id="name" class="input" name="name" type="text" value="" size="30">
        </div>
        <div class="row">
            <label for="email">Your email:</label>
            <input id="email" class="input" name="email" type="text" value="" size="30">
        </div>
        <div class="row">
            <label for="message">Your message:</label>
            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea>
        </div>
        <input id="submit_button" type="submit" value="Send email">
    </div>
</div>
