<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" ui-sref="home">Fratoj</a>

        <ul class="pure-menu-list">
          <li ui-sref-active="pure-menu-selected" class="pure-menu-item" ng-repeat="state in vm.states">
            <a ui-sref="{{ state.name }}" accesskey="1" title="{{ state.name }}" class="pure-menu-link">{{ state.data.displayname || state.name }}</a>
          </li>
        </ul>
    </div>
</div>
