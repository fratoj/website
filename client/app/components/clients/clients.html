<header></header>

<div class="ribbon l-box-lrg pure-g about">
  <div class="pure-u-1">
    <h2 class="content-head content-head-ribbon is-center">
      Our clients
    </h2>
  </div>
  <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
    <img class="pure-img-responsive" alt="Being a brother beats being a superhero" width="300" src="app/common/images/clients.png"/>
  </div>
  <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
    <h3 ng-if="!vm.clients" class="animate-if">
      No clients yet
    </h3>

    <ul>
    <li ng-repeat="client in vm.clients" class="client-list">
      <span class="client-item">
        <h3>{{ client.name }}</h3>
        {{ client.bio }}
      </span>
    </li>
    </ul>

  </div>
</div>
<footer>
</footer>
